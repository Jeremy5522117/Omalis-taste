<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/asset/css/login.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <div class="img-log"><img src="asset/images/WhatsApp Image 2024-10-10 at 12.00.19_61691304.jpg" alt="">
        </div>
        
        <h2 class="heading">Login </h2>

      
       
        <div class="form-control">
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error Message</small>
        </div>

        <button type="submit" class="sign-up"> Login</button>
        <div class="already">Don't have an account?<a href="/create-acc.html">Create Account</a></div>
        
      </form>
    </div>

    <script src="asset/javascript/create-acc.js"></script>
  </body>
</html>
