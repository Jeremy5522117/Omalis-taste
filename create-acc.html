<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/asset/css/create-acc.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" action="/asset/php/formhandler.php" method="post">
        <div class="img-log"><img src="asset/images/WhatsApp Image 2024-10-10 at 12.00.19_61691304.jpg" alt="">
        </div>
        
        <h2 class="heading">Create <span>Account</span> </h2>

        <div class="form-control">
          <input type="text" id="firstname" placeholder="First name" name="firstname" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <input type="text" id="lastname" placeholder="Last name" name="lastname" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <input type="text" id="username" placeholder="Enter username" name="username" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <input type="text" id="email" placeholder="Enter email" name="email" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <input type="password" id="password" placeholder="Enter password" name="password" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <input
            type="password"
            id="password2"
            placeholder="Confirm password" name="password2"
          />
          <small>Error Message</small>
        </div>

        <button type="submit" class="sign-up"> Sign up</button>
        <div class="already">Already have an account?<a href="login.html">Login</a></div>
        
      </form>
    </div>

    <script src="asset/javascript/create-acc.js"></script>
  </body>
</html>
